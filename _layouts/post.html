<!DOCTYPE html>
<html>


<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
    {% include google_analytics.html %}
    <title>{{page.title}} </title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');

    </style>

</head>
<header>
    <h1 class="chk"> <a class="home_url" href="{{site.url}}"> Home</a></h1>
</header>

<body>


    <h1 class="post_head">{{page.title}}</h1>

    <section class="post_body">

        {{content}}

    </section>

    <!-- for comments -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://zetabase.io/static/assets/js/zetabase-web-latest.js"></script>
    <script src="https://zetabase.io/static/assets/js/comments.js"></script>
    <link href="https://zetabase.io/static/assets/css/commentsjs-default.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <div style="max-width: 1024px; margin: auto">
        <h4>Comments</h4>
        <div id="comments" class="zp-main">
            <div class="zp-inputs">
                <p>
                    <span class="zp-br"> </span>
                    <span class="zp-description"> </span>
                </p>
                <p class="zp-help-message"> </p>
                <p><span class="zp-input-label"> </span></p>
                <input type="text" />
                <p><span class="zp-pass-label"> </span></p>
                <input type="password" />
                <div class="zp-comments-edit-profile">
                    <p><span class="zp-textarea-description">Description</span></p>
                    <textarea></textarea>
                </div>
            </div>
            <div class="zp-comments-links">
                <a class="zp-submit-link zp-form-link" href="#">submit</a>
                <a class="zp-signup-link zp-form-link" href="#">signup</a>
                <a class="zp-login-link zp-form-link" href="#">login</a>
                <a class="zp-edit-profile-link zp-form-link" href="#">edit profile</a>
            </div>
            <div class="zp-comments"></div>
        </div>
    </div>
    <script>
        commentsify('5529e9df-505d-4d18-adc7-feb1b35a92dd', 'cjs_token', 'comments', {
            layout: "standard",
            auth: "3pa"
        })

    </script>



</body>



<br><br>
<hr style="border: 1px dashed #000; width: 50%; margin: auto; margin-top: 5%; margin-bottom: 5%;" />
<br><br>



<h3>More from Sai's blog</h3>
<div class="post_sug">
    {% for post in site.tags.fornowsuggested %}

    <div class="noborder_box">
        <a class="home_url" href="{{post.trueurl}}">
            <img src="{{post.image}}" alt="test image">

            <h2 class="posttitle">{{post.title}}</h2>

            <p class="disclaimer">
                [This will redirect you to Medium.com]

            </p>
        </a>
    </div>

    {% endfor %}


</div>

</html>
